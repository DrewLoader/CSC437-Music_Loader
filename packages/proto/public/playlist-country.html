<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Playlist • Country</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/tokens.css">
    <link rel="stylesheet" href="/styles/page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  </head>
<body>
  <header>
    <div class="header-center">Playlist</div>
    <label class="mode-switch">
      <input type="checkbox" autocomplete="off" />
      Dark mode
    </label>
  </header>

  <nav aria-label="Home Page">
      <a href="/index.html" rel="up">Listeners</a> › <span>Andrew Loader</span>
    </nav>


  <main class="container">
    <section id="details">
      <h2>
          <svg class="icon"><use href="/icons/music.svg#icon-playlist" /></svg>
          Details
      </h2>
      <playlist-details
        name="Country Playlist"
        owner-name="Andrew Loader"
        owner-href="/listener-andrew.html"
        visibility="Public"
        created="09-29-2025"
        description="A collection of my favorite country tracks.">
    </section>
    
    <section id="tracks">
      <h2>
        <svg class="icon"><use href="/icons/music.svg#icon-record" /></svg>
        Tracks
      </h2>
      <ul class = "list">
        <music-track-item
          title="Whitehouse Road"
          href="/song-whitehouse_road.html"
          added="09-29-2025">
        </music-track-item>
      </ul>
    </section>
    <script type="module" src="/scripts/dark-mode.js"></script>
    <script type="module" src="/components/playlist-details.js"></script>
    <script type="module" src="/components/playlist-songs.js"></script>
